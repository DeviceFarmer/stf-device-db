version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: NPM Test
    task:
      jobs:
        - name: Test
          commands:
            - install-package jq jpegoptim graphicsmagick
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
